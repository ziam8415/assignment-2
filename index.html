    <!-- font awesome -->

  <body class="w-11/12 border-2">
    <header>
      <nav class="inter flex justify-between items-center h-13">
        <div class="nav-left h-13">
          <img src="./assets/logo.png" alt="" />

        <div class="nav-right flex gap-7">
          <div class="menu">
            <ul class="flex gap-7">
              <li class="list-none dark1 font-bold">Home</li>
              <li class="list-none dark2">Shop</li>

        </div>
        <div class="banner-description flex-1/2">
          <h1 class="font-bold text-2xl noto-serif md:text-6xl">
            ALWAYS
            <span class="dark5">
              FRESH <br />
              FLOWERS
            </span>

          <div class="md:m-5">
            <p class="sub-title">

              flower shop. From classic roses to exotic blooms, we offer a wide
